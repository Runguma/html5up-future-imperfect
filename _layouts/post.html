---
layout: default
---
<!-- Header -->
{% include header.html %}
<!-- Menu -->
{% include menu.html %}
<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
		<header>
			<div class="title">
				<h2><a href="#">{{ page.title }}</a></h2>
				<p>{{ page.tagline }}</p>
			</div>
			<div class="meta">
				<time class="published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
				{% if page.author %}
				<a href="#" class="author"><span class="name" itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span><img src="images/avatar.jpg" alt="" /></a>
				{% endif %}
			</div>
		</header>
		{% if page.image %}
		<span class="image featured"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>
		{% endif %}
		{{ content }}
		<footer>
			<ul class="stats">
				<li><a href="#">General</a></li>
				<li><a href="#" class="icon fa-heart">28</a></li>
				<li><a href="#" class="icon fa-comment">128</a></li>
			</ul>
		</footer>
	</article>
	<!-- Footer -->
	{% include footer.html %}
</div>
