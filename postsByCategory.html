---
layout: page
title: Posts by Category
showOnNavigation: true
---
{% for category in site.categories %}
	<h2>{{ category | first }}</h2>
	<section>
		<ul class="posts">
		{% for posts in category %}
			{% for post in posts %}
			<li>
				<article>
					<header>
						<h3><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h3>
						<time class="published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
					</header>
					<a href="{{ site.baseurl }}/{{ post.url }}" class="image"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></a>
				</article>
			</li>
			{% endfor %}
		{% endfor %}
		</ul>
	</section>
{% endfor %}
