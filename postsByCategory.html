---
layout: page
title: Posts by Category
showOnNavigation: true
---
{% for category in site.categories %}
	<h2>{{ category | first }}</h2>
	<section>
		<div class="mini-posts">
		{% for posts in category %}
			{% for post in posts %}
			<h3><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h3>
			{% endfor %}
		{% endfor %}
		</div>
	</section>
{% endfor %}
