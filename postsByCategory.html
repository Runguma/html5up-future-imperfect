---
layout: page
title: Posts by Category
showOnNavigation: true
---
{% for category in site.categories %}
	<h2>{{ category | first }}</h2>
	<section>
		<div class="mini-posts">
		{% for post in posts %}
			{% for posts in category %}
			<!-- Mini Post -->
			<article class="mini-post" itemscope itemtype="http://schema.org/BlogPosting">
				<header>
					<h3><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h3>
					<!-- <time class="published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time> -->
					{% if post.author %}
						<a href="{{ site.baseurl }}/aboutPage.html" class="author"><img src="{{ site.baseurl }}/{{ site.avatar }}" alt="" /></a>
					{% endif %}
				</header>
				<a href="{{ site.baseurl }}/{{ post.url }}" class="image"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></a>
			</article>
			{% endfor %}
		{% endfor %}
		</div>
	</section>
{% endfor %}
