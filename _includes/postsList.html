<section>
	<ul class="posts">
	{% for post in site.posts %}
		{% if post.showOnPostsList == true %}
		<li>
			<article>
				<header>
					<h3><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h3>
					<time class="published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
				</header>
				<a href="{{ site.baseurl }}/{{ post.url }}" class="image"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></a>
			</article>
		</li>
		{% endif %}
	{% endfor %}
	</ul>
</section>
